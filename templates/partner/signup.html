{% extends "templates/base.html" %}
{% block content %}

<!-- Add content here! -->
<h1>Signup</h1>

<form action="/partner/signup" method="POST" >
	<br>
	Username: <input type="text" name="username">
	<br>
	Email: <input type="text" name="email">

</form>

{% endblock %}
{% block endscripts %}
{% endblock %}
