<link href="static/css/bootstrap.min.css" rel="stylesheet">

<script src="static/jquery/jquery-1.11.0.min.js"></script>

		minView: 2,

        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 1,
		minView: 0,
		maxView: 1,
